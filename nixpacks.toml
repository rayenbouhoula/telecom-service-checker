[phases.setup]
nixPkgs = ['nodejs-18_x']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'npm ci'
]

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'php artisan config:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'